<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of charList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      ' list-group-item-primary': isEven
    }"
  >
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ char.name }} - </span>
    <strong>Power:</strong>
    <span>{{ char.power }} </span>
  </li>
</ul>
