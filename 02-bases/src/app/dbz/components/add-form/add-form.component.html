<h4>Add Character</h4>
<form class="row" (submit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    type="text"
    placeholder="Name"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    type="number"
    min="0"
    placeholder="Power"
  />
  <button type="submit" class="btn btn-primary">Add</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
