<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [charList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-form (onNewCharacter)="onNewCharacter($event)"></dbz-add-form>
  </div>
</div>
