<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [charList]="dbzService.characters"
      (onDeleteCharacter)="dbzService.onDeleteCharacterById($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-form
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-form>
  </div>
</div>
