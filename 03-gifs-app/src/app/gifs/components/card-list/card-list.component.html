<div class="row">
  <div *ngFor="let gif of itemList" class="col-md-3 col-sm-6">
    <a
      [href]="gif.bitly_gif_url"
      class="card mb-2 text-center bg-dark"
      target="_blank"
    >
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body text-white" [ngClass]="{ 'd-none': !gif.title }">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </a>
  </div>
</div>
