<img
  [src]="url"
  [alt]="alt"
  class="img-thumbnail w-100 d-block object-fit-cover"
  (load)="onLoad()"
  [ngClass]="{ 'd-none': !(isLoadingImage$ | async) }"
  onerror="this.src='assets/Image_not_available.png'"
/>

<img
  *ngIf="!(isLoadingImage$ | async)"
  src="assets/loader.svg"
  alt="loader"
  class="w-50 h-50"
/>
