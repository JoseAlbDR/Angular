<p-button
  (click)="emitQuery(region)"
  *ngFor="let region of regions"
  [outlined]="activeRegion !== region || initialValue !== region"
  [disabled]=""
  class="mx-2 rounded"
  severity="primary"
  [ngClass]="{
    disabled:
      (isLoading$ | async) &&
      activeRegion !== '' &&
      activeRegion !== regionButton.label
  }"
  label="{{ region }}"
  #regionButton
>
</p-button>
