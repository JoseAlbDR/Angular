<h2>By {{ type }}</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Search -->
    <shared-search-box
      (onSearch)="searchBy($event)"
      [placeholder]="'Search by ' + type"
    ></shared-search-box>
  </div>
</div>

<hr />

<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
<countries-table
  class="row align-items-center justify-content-center"
  [countries]="countries"
></countries-table>
