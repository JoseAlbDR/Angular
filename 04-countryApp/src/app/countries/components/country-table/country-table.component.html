<div
  *ngIf="countries.length === 0; else table"
  class="col alert alert-warning text-center mx-3"
>
  No countries to show
</div>

<ng-template #table>
  <div
    class="my-2 country-card align-self-start"
    *ngFor="let country of countries; let i = index"
  >
    <div class="card h-100 shadow-sm">
      <img
        [src]="country.flags.svg"
        [alt]="country.name.common"
        class="card-img-top h-50 border-bottom"
      />
      <div class="col card-body">
        <ul class="list-group list-group-flush">
          <li class="d-flex justify-content-between alignt-items-center">
            <div class="d-flex aling-items-center justify-content-center gap-1">
              <span>#{{ i + 1 }}</span>
              <span>{{ country.flag }}</span>
            </div>
            <h5 class="card-title text-center">{{ country.capital }}</h5>
          </li>
          <li class="list-group-item">Country: {{ country.name.common }}</li>
          <li class="list-group-item">
            Population: {{ country.population | number }}
          </li>
          <a
            class="btn btn-primary w-100 mt-2"
            [routerLink]="['/countries/by/', country.cca3]"
          >
            More Info
          </a>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
