<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Search -->
    <shared-search-box
      (onSearch)="searchByCapital($event)"
      [placeholder]="'Search by Capital'"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-4">
    Results:
    <hr />
  </div>
  <div class="col-md-3 col-sm-6" *ngFor="let country of countries">
    {{ country.capital }}
  </div>
</div>
