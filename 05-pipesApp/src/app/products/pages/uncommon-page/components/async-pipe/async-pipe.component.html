<div class="card flex w-full mb-2">
  <p-fieldset
    legend="Async Pipe"
    [toggleable]="true"
    [collapsed]="isCollapsed"
    class="w-full"
  >
    <b>{{ message }}</b>
    <p>{{ myObservableTimer }}</p>
    <div class="flex flex-wrap justify-between gap-4 mb-4">
      <p-card subheader="observable | json">
        {{ myObservableTimer | json }}
      </p-card>
      <p-card subheader="observable | async">
        <p *ngIf="!(myObservableTimer | async); else resolving">
          Resolving Observable
        </p>
        <ng-template #resolving>
          <p>Observable running</p>
        </ng-template>
        {{ myObservableTimer | async }}
        {{ (myObservableTimer | async) && "secs" }}
      </p-card>
      <p-card subheader="observable | async">
        <p *ngIf="!(observableTime | async); else timer">
          Resolving Observable
        </p>
        <ng-template #timer>
          <p>Observable running</p>
        </ng-template>
        {{ observableTime | async }}
      </p-card>
    </div>
    <shared-check-code-btn
      [url]="
        'https://github.com/JoseAlbDR/Angular/tree/main/05-pipesApp/src/app/products/pages/uncommon-page/components/async-pipe'
      "
    ></shared-check-code-btn>
  </p-fieldset>
</div>
