<p-panel header="Basic Pipes" class="p-1">
  <p>Included pipes in Angular - Usually in Common Module</p>
</p-panel>

<div class="p-inputgroup bg-[#282936] mb-4 w-96">
  <span class="p-inputgroup-addon">
    <label for="input" class="p-inputgroup-addon">
      <i class="pi pi-pencil"></i>
    </label>
    <label for="input">Try it</label>
  </span>
  <input
    class="px-3"
    type="text"
    id="input"
    pInputText
    [(ngModel)]="input"
    (focusout)="onFocusOut($event)"
  />
</div>

<div class="flex flex-col sm:grid sm:grid-cols-3">
  <div>
    <p-card header="| uppercase">
      {{ input | uppercase }}
    </p-card>
  </div>
  <div>
    <p-card header="| lowercase">
      {{ input | lowercase }}
    </p-card>
  </div>
  <div>
    <p-card header="| titlecase">
      {{ input | titlecase }}
    </p-card>
  </div>
</div>
