<div class="card flex w-full mb-2">
  <p-fieldset
    legend="Text Pipes"
    [toggleable]="true"
    [collapsed]="true"
    class="p-1 w-full"
  >
    <div class="card flex flex-wrap justify-content-center gap-3">
      <span class="p-input-icon-left">
        <i class="pi pi-pencil"></i>
        <input
          type="text"
          id="input"
          pInputText
          [(ngModel)]="input"
          (focusout)="onFocusOut($event)"
        />
      </span>
    </div>

    <div
      class="flex flex-col align-middle justify-center sm:grid sm:grid-cols-12 gap-3 mb-3"
    >
      <div class="col-span-4 text-center">
        <p-card header="| uppercase">
          {{ input | uppercase }}
        </p-card>
      </div>

      <div class="col-span-4 text-center">
        <p-card header="| lowercase">
          {{ input | lowercase }}
        </p-card>
      </div>

      <div class="col-span-4 text-center">
        <p-card header="| titlecase">
          {{ input | titlecase }}
        </p-card>
      </div>
    </div>
  </p-fieldset>
</div>
