<span class="p-input-icon-left">
  <i class="pi pi-pencil"></i>
  <input
    class="text-center p-2 pl-8"
    type="number"
    step="0.1"
    min="0"
    id="input"
    pInputNumber
    [(ngModel)]="value"
    (focusout)="onFocusOut($event, type)"
    (change)="changeValue()"
    (keyup)="changeValue()"
  />
</span>
