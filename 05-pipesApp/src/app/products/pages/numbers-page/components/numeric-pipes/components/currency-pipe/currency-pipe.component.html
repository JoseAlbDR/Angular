<div class="card flex w-full mb-2">
  <p-fieldset
    [legend]="title"
    [toggleable]="true"
    [collapsed]="isCollapsed"
    class="p-1 w-full"
  >
    <numbers-numeric-input
      [title]="'Gross Sales'"
      [value]="value"
      [type]="'gross'"
      (onChange)="onValueChange($event)"
      class="card flex flex-wrap justify-content-center gap-3"
    >
    </numbers-numeric-input>
    <h3 class="text-[1.5rem] pt-4">{{ value }}</h3>
    <div class="flex flex-wrap items-center sm:justify-around gap-2">
      <p-card subheader="| currency">
        {{ value | currency }}
      </p-card>
      <p-card subheader="| currency:'CAD'">
        {{ value | currency : "CAD" }}
      </p-card>
      <p-card subheader="| currency:'CAD':'symbol-narrow'">
        {{ value | currency : "CAD" : "symbol-narrow" }}
      </p-card>
      <p-card subheader="| currency:'EUR':'':1.3-3">
        {{ value | currency : "EUR" : "" : "1.3-3" }}
      </p-card>
      <p-card subheader="| currency:'JPY':'symbol-narrow':'1.4-4'">
        {{ value | currency : "JPY" : "symbol-narrow" : "1.4-4" }}
      </p-card>
    </div>
    <shared-check-code-btn
      [url]="
        'https://github.com/JoseAlbDR/Angular/tree/main/05-pipesApp/src/app/products/pages/numbers-page/components/numeric-pipes/components/currency-pipe'
      "
    ></shared-check-code-btn>
  </p-fieldset>
</div>
