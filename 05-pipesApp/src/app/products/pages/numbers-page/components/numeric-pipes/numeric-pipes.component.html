<!-- [collapsed]="true" -->
<p-panel header="Numeric Pipes" [toggleable]="true" class="p-1">
  <div
    class="flex flex-col align-middle justify-center lg:grid lg:grid-cols-12 gap-3 mb-3 divide-y lg:divide-y-0 lg:divide-x divide-stone-300"
  >
    <div class="col-span-4 text-center">
      <numbers-numeric-input
        [title]="'Net Sales'"
        [value]="netSales"
        [type]="'net'"
        class="flex flex-col col-span-4 content-center items-center p-inputgroup mb-4 w-auto sm:flex-row"
      >
      </numbers-numeric-input>
      <h3 class="text-[1.5rem] pt-4">Net Sales</h3>
      <div class="flex flex-wrap align-middle justify-center">
        <p-card subheader="| number:'1.2-2'">
          {{ netSales | number : "1.2-2" }}
        </p-card>
        <p-card subheader="| number:'1.4-4'">
          {{ netSales | number : "1.4-4" }}
        </p-card>
      </div>
    </div>
    <div class="col-span-4 text-center pt-2 lg:pt-0">
      <numbers-numeric-input
        [title]="'Gross Sales'"
        [value]="grossSales"
        [type]="'gross'"
        class="flex flex-col col-span-4 content-center items-center p-inputgroup mb-4 w-auto sm:flex-row"
      >
      </numbers-numeric-input>
      <h3 class="text-[1.5rem] pt-4">Gross Sales</h3>
      <div class="flex flex-wrap align-middle justify-center">
        <p-card subheader="| currency">
          {{ grossSales | currency }}
        </p-card>
        <p-card subheader="| currency:'CAD'">
          {{ grossSales | currency : "CAD" }}
        </p-card>
        <p-card subheader="| currency:'EUR'">
          {{ grossSales | currency : "EUR" }}
        </p-card>
        <p-card subheader="| currency:'JPY'">
          {{ grossSales | currency : "JPY" }}
        </p-card>
      </div>
    </div>
    <div class="col-span-4 text-center pt-2 lg:pt-0">
      <numbers-numeric-input
        [title]="'Gross Sales'"
        class="flex flex-col col-span-4 content-center items-center p-inputgroup mb-4 w-auto sm:flex-row"
      >
      </numbers-numeric-input>
      <p-card header="Gross Sales" subheader="of current year">
        {{ netSales | number : "1.2-2" }}
      </p-card>
    </div>
  </div>
</p-panel>
