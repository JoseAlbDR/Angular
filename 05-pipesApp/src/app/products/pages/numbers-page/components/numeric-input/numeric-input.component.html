<span class="p-inputgroup-addon self-start">
  <label for="input" class="p-inputgroup-addon">
    <i class="pi pi-dollar"></i>
  </label>
  <label for="input">{{ title }}</label>
</span>
<input
  class="w-full sm:w-auto h-12 p-4"
  type="number"
  step="0.1"
  min="0"
  id="input"
  pInputNumber
  [(ngModel)]="value"
  (focusout)="onFocusOut($event, type)"
  (change)="changeValue()"
  (keyup)="changeValue()"
/>
